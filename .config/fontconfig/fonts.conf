<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<alias>
		<description>Prefer Emoji font so text appears cool in alacritty</description>
		<family>monospace</family>
		<prefer>
			<family>Hack</family>
			<family>Noto Color Emoji</family>
			<family>Noto Sans</family>
		</prefer>
	</alias>
</fontconfig>
